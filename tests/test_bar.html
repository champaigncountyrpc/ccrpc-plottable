<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Bar Chart</title>

  <script src="../dist/charts.umd.js"></script>
  <link rel="stylesheet" href="../node_modules/plottable/plottable.css">
  <style media="screen">
    #chart {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="chart"></div>
<script type="text/javascript">
  var el = document.querySelector('#chart');
  var chart = new charts.BarChart(el, [
    ['Year', 'Team A', 'Team B'],
    ['2001', '2.6', '3.3'],
    ['2002', '2.1', '3.1'],
    ['2003', '3.4', '2.9'],
    ['2004', '6.1', '4.8'],
    ['2005', '4.8', '5.6']
  ], {
    'title': 'Team Results',
    'legend': true,
    'xType': 'category'
  });
</script>
</body>
</html>
